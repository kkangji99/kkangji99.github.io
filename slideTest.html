<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/slide.css">

</head>

<body>
  <ul class="slides">
    <script>

      function slideShow(project) {
        for (var i = 1; i <= 38; i++) {
          if (i == 1) {
            document.writeln('<input type="radio" name="radio-btn" id=img-' + i + ' checked/>');
          }
          else {
            document.writeln('<input type="radio" name="radio-btn" id=img-' + i + ' />');
          }
          document.writeln('<li class="slide-container">');
          document.writeln('<div class="slide">');
          document.writeln('<img src="img/project_img/' + project + '/PPT/' + i + '.png" />');
          document.writeln('</div>');
          document.writeln('<div class="nav">');
          if (i == 38) {
            document.writeln('<label for="img-' + (i - 1) + '" class="prev">&#x2039;</label>');
            document.writeln('<label for="img-1" class="next">&#x203a;</label>');

          }
          else if (i == 1) {
            document.writeln('<label for="img-38" class="prev">&#x2039;</label>');
            document.writeln('<label for="img-' + (i + 1) + '" class="next">&#x203a;</label>');
          }
          else {
            document.writeln('<label for="img-' + (i - 1) + '" class="prev">&#x2039;</label>');
            document.writeln('<label for="img-' + (i + 1) + '" class="next">&#x203a;</label>');
          }

          document.writeln('</div>');
          document.writeln('</li>');

        }
      }

      slideShow("second")
    </script>
  </ul>
</body>

</html>
